<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #fff8e1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #f57c00;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #f57c00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ef6c00;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Admission Form</h2>
    <form id="studentForm">
      <label for="rollNumber">Roll Number</label>
      <input type="text" name="rollNumber" required>

      <label for="studentName">Student Name</label>
      <input type="text" name="studentName" required>

     <!-- Grade Level Dropdown -->
    <label for="grade_level">Grade Level:</label>
    <select id="grade_level" name="Grade Level" required>
      <option value="Nursery">Nursery</option>
      <option value="Pre-Kinder">Pre-Kinder</option>
      <option value="Kinder">Kinder</option>
      <option value="Grade 1">Grade 1</option>
      <option value="Grade 2">Grade 2</option>
      <option value="Grade 3">Grade 3</option>
      <option value="Grade 4">Grade 4</option>
      <option value="Grade 5">Grade 5</option>
      <option value="Grade 6">Grade 6</option>
      <option value="Grade 7">Grade 7</option>
      <option value="Grade 8">Grade 8</option>
      <option value="Grade 9">Grade 9</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
    </select><br><br>
    
    <!-- Section Dropdown -->
    <label for="section">Section:</label>
    <select id="section" name="Section" required>
      <option value="Eden">Eden</option>
      <option value="Nazareth">Nazareth</option>
      <option value="Ephesus">Ephesus</option>
      <option value="Galilee">Galilee</option>
      <option value="Bethany">Bethany</option>
      <option value="Gethsemane">Gethsemane</option>
      <option value="Capernaum">Capernaum</option>
      <option value="Judea">Judea</option>
      <option value="Cyrene">Cyrene</option>
      <option value="Issachar">Issachar</option>
      <option value="Israel">Israel</option>
      <option value="Love">Love</option>
      <option value="Kindness">Kindness</option>
      <option value="Faith">Faith</option>
      <option value="Excellence">Excellence</option>
      <option value="ABM(Peace)">ABM(Peace)</option>
      <option value="STEM(Peace)">STEM(Peace)</option>
      <option value="HUMSS(Peace)">HUMSS(Peace)</option>
      <option value="GAS(Peace)">GAS(Peace)</option>
      <option value="ICT(Peace)">ICT(Peace)</option>
      <option value="ABM(Compassion)">ABM(Compassion)</option>
      <option value="STEM(Compassion)">STEM(Compassion</option>
      <option value="ICT(Compassion)">ICT(Compassion</option>
    </select><br><br>

    <!-- Gender Dropdown -->
    <label for="gender">Gender:</label>
    <select id="gender" name="Gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>
      
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob">

      <label for="contactNumber">Contact Number</label>
      <input type="text" name="contactNumber">

      <label for="parentEmail">Parent Email Address</label>
      <input type="email" name="parentEmail">

      <label for="studentEmail">Student Email Address</label>
      <input type="email" name="studentEmail">

      <label for="dateAdmission">Date of Admission</label>
      <input type="date" name="dateAdmission">

      <!-- Enrollment Documents Requirement -->
      <label for="documents">Required Documents for Enrollment:</label><br>
      <input type="checkbox" name="documents[]" value="F1 - Enrollment Form"> F1 - Enrollment Form<br>
      <input type="checkbox" name="documents[]" value="Birth Certificate (PSA)"> Birth Certificate (PSA)<br>
      <input type="checkbox" name="documents[]" value="SF10 - Form137"> SF10 - Form137<br>
      <input type="checkbox" name="documents[]" value="Report Card - Form138"> Report Card - Form138<br>
      <input type="checkbox" name="documents[]" value="Certificate of Good Moral Character"> Certificate of Good Moral Character<br>
      <input type="checkbox" name="documents[]" value="Medical Certificate"> Medical Certificate<br>
      <input type="checkbox" name="documents[]" value="School Related Policies"> School Related Policies<br>
      <input type="checkbox" name="documents[]" value="ESC Application Form"> ESC Application Form<br>
      <input type="checkbox" name="documents[]" value="ITR/Certificate of Indigency"> ITR/Certificate of Indigency<br>
      <input type="checkbox" name="documents[]" value="Health Assessment"> Health Assessment<br>
      <br>
      
      <label for="remarks">Remarks</label>
      <textarea name="remarks" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzFibjwsH2Y07zlNA3HRvkB4E7BdqGslQnpeodX4aX7scbsgGGykZP25DJVjy5jKeDe/exec"; // Replace with your actual deployed Web App URL

    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(response => {
        alert("Form submitted successfully!");
        e.target.reset();
      })
      .catch(error => {
        alert("There was an error submitting the form.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
