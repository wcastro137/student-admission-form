<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: #fff8e1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #f57c00;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #f57c00;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ef6c00;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Admission Form</h2>
    <form id="studentForm">
      <label for="rollNumber">Roll Number</label>
      <input type="text" name="rollNumber" required>

      <label for="studentName">Student Name</label>
      <input type="text" name="studentName" required>

      <label for="gradeLevel">Grade Level</label>
      <input type="text" name="gradeLevel" required>

      <label for="section">Section</label>
      <input type="text" name="section">

      <label for="gender">Gender</label>
      <input type="text" name="gender">

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob">

      <label for="contactNumber">Contact Number</label>
      <input type="text" name="contactNumber">

      <label for="parentEmail">Parent Email Address</label>
      <input type="email" name="parentEmail">

      <label for="studentEmail">Student Email Address</label>
      <input type="email" name="studentEmail">

      <label for="dateAdmission">Date of Admission</label>
      <input type="date" name="dateAdmission">

      <label for="modePayment">Mode of Payment</label>
      <input type="text" name="modePayment">

      <label for="paymentMethod">Payment Method</label>
      <input type="text" name="paymentMethod">

      <label for="paymentAmount">Payment Amount</label>
      <input type="number" name="paymentAmount" step="0.01">

      <label for="remarks">Remarks</label>
      <textarea name="remarks" rows="3"></textarea>

      <label for="operator">Operator</label>
      <input type="text" name="operator">

      <label for="date">Date</label>
      <input type="date" name="date">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzFibjwsH2Y07zlNA3HRvkB4E7BdqGslQnpeodX4aX7scbsgGGykZP25DJVjy5jKeDe/exec"; // Replace this with your actual deployed Web App URL

    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(response => {
        alert("Form submitted successfully!");
        e.target.reset();
      })
      .catch(error => {
        alert("There was an error submitting the form.");
        console.error("Error!", error.message);
      });
    });
  </script>

</body>
</html>
